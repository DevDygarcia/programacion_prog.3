<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero LG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cajero">
        <h1>Cajero Automatico</h1>
        <div id="saldo">Saldo actual: 20,000.00</div>

        <button onclick="Consulta()">Consulta</button>
        <button onclick="Deposito()">Deposito</button>

        <h2>Transacciones</h2>
        <ul id="Transacciones"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
